{% extends "listings/base.html" %}

{% block content %}
    
    <h2>{{ lis.title }}</h2>

    <ul>
        <li>Band : {{ lis.band }}</li>
        <li>Type : {{ lis.get_type_display }}</li>
        <li>Année de formation : {{ lis.year }}</li>
        <li>Vendu : {{ lis.sold | yesno }}</li>
        
    </ul>

    <p>{{ lis.description }}</p>

    <a href="{% url 'listing-list' %}">Retour à tous les listings</a>

{% endblock %}
