{% extends "listings/base.html" %}

{% block content %}
    <h1>Listings</h1>
    
    <ul>
        {% for lis in lists %}
        <li><a href="{% url 'listing-detail' lis.id %}"> {{ lis.title|upper }}</a>
            - <a href="{% url 'listing-update' lis.id %}">[Editer]</a></li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'listing-create' %}"> Add a New Listing </a></p>
    
{% endblock %}
