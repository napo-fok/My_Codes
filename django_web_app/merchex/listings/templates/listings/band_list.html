{% extends "listings/base.html" %}

{% block content %}
    
    <h1>Groupes</h1>

    <ul>
        {% for band in bands %}
        <li><a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
            - <a href="{% url 'band-update' band.id %}">[Editer]</a></li>
        {% endfor %}
    </ul>
    <p>On a en tout: {{ bands|length }} groupes</p>

    <p><a href="{% url 'band-create' %}"> Add a Group </a></p>

    
{% endblock %}
